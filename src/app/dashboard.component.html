<h3>Top Movies</h3>
<div class="grid grid-pad">
  <a *ngFor="let movie of movies"  [routerLink]="['/detail', movie.id]"  class="col-1-4">
    <div class="module movie">
      <h4>{{movie.name}}</h4>
    </div>
  </a>
</div>

<h3>Top Plays</h3>
<div class="grid grid-pad">
  <a *ngFor="let play of plays"  [routerLink]="['/play-detail', play.id]"  class="col-1-4">
    <div class="module movie">
      <h4>{{play.name}}</h4>
    </div>
  </a>
</div>
